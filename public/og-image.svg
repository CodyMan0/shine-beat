  <!-- Beat bars -->
  <rect x="380" y="200" width="16" height="80" rx="8" fill="#f59e0b" opacity="0.3"/>
  <rect x="420" y="170" width="16" height="140" rx="8" fill="#f59e0b" opacity="0.5"/>
  <rect x="460" y="130" width="16" height="220" rx="8" fill="#f59e0b" opacity="0.7"/>
  <rect x="500" y="100" width="16" height="280" rx="8" fill="#f59e0b" opacity="1"/>
  <rect x="540" y="80" width="16" height="320" rx="8" fill="#f59e0b" opacity="1"/>
  <rect x="580" y="60" width="16" height="360" rx="8" fill="#f59e0b" opacity="1"/>
  <rect x="620" y="80" width="16" height="320" rx="8" fill="#f59e0b" opacity="1"/>
